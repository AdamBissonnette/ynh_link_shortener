<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Server Error</title>
  <style>
    body { background: #1a1a1a; color: #e0e0e0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; display: grid; place-items: center; height: 100vh; margin: 0; }
    .box { text-align: center; max-width: 640px; padding: 32px; background: #2a2a2a; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,.5); }
    h1 { margin: 0 0 8px; font-size: 28px; }
    p { margin: 8px 0; line-height: 1.6; }
    .small { opacity: .8; font-size: 14px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Something went wrong</h1>
    <p>We're experiencing an unexpected error (500). Please try again in a few moments.</p>
    <p class="small">If this keeps happening, check the server logs.</p>
  </div>
</body>
</html>
