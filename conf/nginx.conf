location __PATH__/ {

  # Proxy to the Node.js link shortener application
  proxy_pass http://localhost:__PORT__/;
  proxy_set_header Host $host;
  proxy_redirect http:// https://;
  proxy_http_version 1.1;
  
  # Critical: preserve real client IP for tracking and admin authentication
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header X-Forwarded-Host $host;
  
  # WebSocket support (for potential future features)
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection "Upgrade";

  # Security headers
  more_set_headers "X-Frame-Options: SAMEORIGIN";
  more_set_headers "X-Content-Type-Options: nosniff";
  more_set_headers "X-XSS-Protection: 1; mode=block";

  # Timeouts (link redirects should be fast)
  proxy_connect_timeout 30s;
  proxy_send_timeout 30s;
  proxy_read_timeout 30s;

  # Include SSOWAT user panel - link shortener handles its own auth
  include conf.d/yunohost_panel.conf.inc;
}
